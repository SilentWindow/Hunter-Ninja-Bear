<html>
    <head>
        <meta charset="utf-8">
        <title>Hunter, Ninja, Bear</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <header class="header">
            <h1>Hunter || Ninja || Bear</h1>
            <p>Hunter shoots bear; Bear eats ninja; Ninja kills hunter;</p>
        </header>
        <section>
            <div class="score">
                <p class="badge" id="user">user</p>
                <p class="badge" id="com">com</p>
                <span id="userScore">0</span>:<span id="comScore">0</span>
            </div>
            <div class="Win">
                <p>Play the game or else</p>
            </div>
            <div class="choices">
                <div class="choice">
                    <img id="h" src="images/hunter.png"/>
                </div>
                <div class="choice">
                    <img id="n" src="images/ninja.png"/>
                </div>
                <div class="choice">
                    <img id="b" src="images/bear.png"/>
                </div>
            </div>
            <div>
                <p id="text">Choose wisely</p>
            </div>
        </section>
        <script src="script.js" charset="utf-8"></script>
    </body>
</html>
